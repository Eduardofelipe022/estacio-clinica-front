<app-header></app-header>
<app-footer></app-footer>
<h1></h1>
<div class="content">
<h2>Lista de Usuários</h2>

    <button class="mat-elevation-z8" mat-button [matMenuTriggerFor]="menu" mat-raised-button color="primary">Novo Usuário</button>
<mat-menu #menu="matMenu">
  <button (click)="navegarParaAlunoCreate()" mat-menu-item>Aluno</button>
  <button (click)="navegarParaUsuarioCreate()" mat-menu-item>Usuário</button>
</mat-menu>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 content-table">

      <table class="table" mat-table [dataSource]="dataSource">
        <!-- Id Coluna -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef>MATRÍCULA</th>
          <td mat-cell *matCellDef="let row">{{ row.matricula }}</td>
        </ng-container>

        <!-- Nome Coluna -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>
        <!-- Nome Coluna -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
        </ng-container>

        <ng-container matColumnDef="tipoPerfil">
          <th mat-header-cell *matHeaderCellDef>TIPO PERFIL</th>
          <td mat-cell *matCellDef="let row">{{ row.tipoPerfil }}</td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>TELEFONE</th>
          <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
        </ng-container>

        <!-- Ações de botoes Coluna -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">

            <a class="edit" routerLink="update/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum Aluno Encontrado: "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
    </div>
  </div>
