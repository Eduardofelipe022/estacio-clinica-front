<app-header></app-header>
<app-footer></app-footer>
<h1></h1>
<form>
  <h2>Adicionar Especialidade</h2>
  <mat-form-field class="campo_maior">
      <mat-label>Especialidade</mat-label>
      <input matInput [(ngModel)]="especialidade.valor"
      type="text"
      name="nome"/>
    </mat-form-field>

    <div class="buttons">
      <button (click)="criarEspecialidade()" class="mat-elevation-z8" mat-raised-button color="primary">ADICIONAR</button>
      <button (click)="navegarParaListaDeEspecialidade()" class="mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
    </div>
  </form>
