<app-header></app-header>
<app-footer></app-footer>
<h1></h1>
<div class="content">

 <button class="mat-elevation-z8" (click)="navegarParaEspecialidadeCreate()" mat-raised-button color="primary">Adicionar Especialidade</button>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="especialidade">

        <!-- Nome Coluna -->
        <ng-container matColumnDef="especialidade">
          <th mat-header-cell *matHeaderCellDef>ESPECIALIDADE</th>
          <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
        </ng-container>

        <!-- Ações de botoes Coluna -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">

            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
