<body>
  <app-header></app-header>
  <app-footer></app-footer>
  <h1>Atualizar Aluno</h1>
  <form>

    <mat-form-field class="campo_maior">
      <mat-label>Nome completo</mat-label>
      <input matInput [(ngModel)]="aluno.nome"
      type="text"
      name="nome" required placeholder="Digite su nome">
    </mat-form-field>

    <mat-form-field class="campo_menor">
    <mat-label>Matrícula</mat-label>
    <input matInput [(ngModel)]="aluno.matricula"
    type="text"
    name="matricula" required placeholder="Digite sua matricula">
  </mat-form-field>

  <mat-form-field class="campo_menor">
  <mat-label>CPF</mat-label>
  <input matInput maxlength="11" [(ngModel)]="aluno.cpf"
  type="text"
  name="cpf"
  placeholder="Ex: 12345678901" required/>
</mat-form-field>

<mat-form-field class="campo_maior">
  <mat-label>Endereço</mat-label>
  <input
  matInput [(ngModel)]="aluno.endereco"
  type="text"
  name="endereco"required placeholder="Rua, bairro e Cidade">
</mat-form-field>

<mat-form-field class="campo_menor">
  <mat-label>Tipo de Perfil</mat-label>
  <mat-select [(ngModel)]="aluno.tipoPerfil" name="tipoPerfil" required>
    <mat-option *ngFor="let select of tipos" [value]="select.valor">
      {{select.viewValor}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="campo_menor">
  <mat-label>Curso</mat-label>
  <mat-select [(ngModel)]="aluno.curso" name="curso" required>
    <mat-option *ngFor="let select of selects" [value]="select.valor">
      {{select.verValor}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="campo_maior">
  <mat-label>E-mail</mat-label>
  <input type="email" matInput [(ngModel)]="aluno.email"
  type="email"
  name="email"
  placeholder="Ex: clinica@estacio.com" required/>
</mat-form-field>

<mat-form-field class="campo_menor">
  <mat-label>Senha</mat-label>
  <input matInput [(ngModel)]="aluno.senha"
  type="password"
  name="senha" required>
</mat-form-field>

<mat-form-field class="campo_menor">
  <mat-label>Telefone</mat-label>
  <input matInput maxlength="11" [(ngModel)]="aluno.telefone"
  type="text"
  name="telefone" required placeholder="(xx) xxxxx-xxxx">
</mat-form-field>


<div class="buttons">
    <button (click)="atualizarAluno()" class="mat-elevation-z8" mat-raised-button color="primary">Atualizar</button>
    <button (click)="navegarParaListaAlunos()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
  </div>
</form>
</body>
