<body>

  <app-header></app-header>
  <app-footer></app-footer>
  <h1>Novo Aluno</h1>
  <form>
    <mat-form-field class="campo_maior">
      <mat-label>Nome completo *</mat-label>
      <input matInput [(ngModel)]="aluno.nome"
      type="text"
      name="nome" required placeholder="Digite seu nome">
    </mat-form-field>

    <mat-form-field class="campo_menor">
      <mat-label><strong>Matrícula *</strong></mat-label>
      <input matInput [(ngModel)]="aluno.matricula"
      type="number"
      name="matricula" required placeholder="1234678956">
    </mat-form-field>

    <mat-form-field class="campo_menor">
      <mat-label><strong>CPF *</strong></mat-label>
      <input matInput maxlength="11" [(ngModel)]="aluno.cpf"
  type="number"
  name="cpf"
  placeholder="Ex: 99999999999" required>
</mat-form-field>

<mat-form-field class="campo_maior">
  <mat-label><strong>Endereço *</strong></mat-label>
  <input
  matInput [(ngModel)]="aluno.endereco"
  type="text"
  name="endereco" required placeholder="Rua, bairro e Cidade.">
</mat-form-field>

<mat-form-field class="campo_menor">
  <mat-label><strong>Tipo de Perfil</strong></mat-label>
  <mat-select [(ngModel)]="aluno.tipoPerfil" name="select">
    <mat-option *ngFor="let select of tipos" [value]="select.valor">
      {{select.viewValor}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="campo_maior">
  <mat-label>E-mail *</mat-label>
  <input type="email" matInput [(ngModel)]="aluno.email"
    type="email"
    name="email"
    placeholder="Ex: clinica@estacio.com.br"required>
  </mat-form-field>

<mat-form-field class="campo_menor">
  <mat-label><strong>Curso</strong></mat-label>
  <mat-select [(ngModel)]="aluno.curso" name="select">
    <mat-option *ngFor="let select of selects" [value]="select.valor">
      {{select.verValor}}
    </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field class="campo_menor">
    <mat-label><strong>Senha *</strong></mat-label>
    <input matInput [(ngModel)]="aluno.senha"
    type="number"
    name="senha" required placeholder="***********">
  </mat-form-field >

  <mat-form-field class="campo_menor">
    <mat-label><strong>Telefone</strong></mat-label>
    <input matInput maxlength="11" [(ngModel)]="aluno.telefone"
    type="number"
    name="telefone"  placeholder="(xx) xxxxx-xxxx" required="">
  </mat-form-field>


  <div class="buttons">
    <!-- Botao criar Categoria -->
    <button (click)="criarAluno()" class="mat-elevation-z8" mat-raised-button color="primary">SALVAR</button>
    <button (click)="navegarParaListaAlunos()" class="mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
  </div>
</form>
</body>
