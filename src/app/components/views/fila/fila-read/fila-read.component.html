<body>
  <app-header></app-header>
  <app-footer></app-footer>
  <div class="content">
    <h1>Ordem de Chegada</h1>

    <mat-form-field>
      <mat-label><strong>Sala</strong></mat-label>
      <input matInput [(ngModel)]="filaCreate.sala"
      type="text"
      name="sala" required>
    </mat-form-field>

    <mat-form-field class="input_nome">
      <mat-label><strong>Nome</strong></mat-label>
      <input matInput [(ngModel)]="filaCreate.nome"
      type="text"
      name="nome" required>
    </mat-form-field>

    <button (click)="criarOrdemDeChegada()" class="mat-elevation-z8" mat-raised-button color="primary">ADICIONAR</button>

    <a class="total">Total na Fila:  {{ qtdFila }}</a>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="fila">

        <ng-container matColumnDef="sala">
          <th mat-header-cell *matHeaderCellDef>SALA</th>
          <td mat-cell *matCellDef="let row">{{ row.sala }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>ORDEM</th>
          <td mat-cell *matCellDef="let row">

            <button class="delete" (click)=" deletarDaFila(row.id)" mat-icon-button><mat-icon>check</mat-icon></button>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</body>
