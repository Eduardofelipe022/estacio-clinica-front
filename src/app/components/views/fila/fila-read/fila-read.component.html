<app-header></app-header>

<div class="content">
  <div class="title">
  </div>



  <button class="mat-elevation-z8" (click)="navegarParaFilaCreate()" mat-raised-button color="primary">Adicionar na Fila</button>

    <a class="total">Total na Fila:  {{ qtdFila }}</a>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="fila">

        <!-- Nome Coluna -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <!-- sala Coluna -->
        <ng-container matColumnDef="sala">
          <th mat-header-cell *matHeaderCellDef>SALA</th>
          <td mat-cell *matCellDef="let row">{{ row.sala }}</td>
        </ng-container>

        <!-- Ações de botoes Coluna -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>ORDEM</th>
          <td mat-cell *matCellDef="let row">

            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">check</i>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
