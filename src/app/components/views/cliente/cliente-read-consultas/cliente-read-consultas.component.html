<app-header></app-header>
<div class="content">
    <h1></h1>
    <h2>Consultas</h2>
    <button class="mat-elevation-z8" (click)="navegarParaConsultaCreate()" mat-raised-button color="primary">Nova Consulta</button>

    <p class="nome">Paciente:  {{ nome }}</p>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="consultas">

        <!-- Data Coluna -->
        <ng-container matColumnDef="dataConsulta">
          <th mat-header-cell *matHeaderCellDef>DATA DA CONSULTA</th>
          <td mat-cell *matCellDef="let row">{{ row.dataConsulta }}</td>
        </ng-container>

        <!-- Nome Atendente Coluna -->
        <ng-container matColumnDef="nomeAtendente">
          <th mat-header-cell *matHeaderCellDef>ATENDENTE</th>
          <td mat-cell *matCellDef="let row">{{ row.nomeAtendente }}</td>
        </ng-container>

        <!-- Açao  de botão Coluna -->
        <ng-container matColumnDef="detalhada">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>DETALHADA</th>
          <td mat-cell *matCellDef="let row">
            <a class="consultas" routerLink="{{ row.id }}/consulta">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
