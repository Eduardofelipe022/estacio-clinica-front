<app-header></app-header>
<app-footer></app-footer>
<div class="content">
  <h2>Agenda de Pacientes</h2>

 <mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

    <a class="total">Total de agendamentos:  {{ qtdAgendadas }}</a>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="dataSource">

        <!-- Nome Coluna -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <!-- Nome Coluna -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>DATA</th>
          <td mat-cell *matCellDef="let row">{{ row.data }}</td>
        </ng-container>

        <ng-container matColumnDef="fone">
          <th mat-header-cell *matHeaderCellDef>TELEFONE</th>
          <td mat-cell *matCellDef="let row">{{ row.fone }}</td>
        </ng-container>

        <ng-container matColumnDef="especialidade">
          <th mat-header-cell *matHeaderCellDef>ESPECIALIDADE</th>
          <td mat-cell *matCellDef="let row">{{ row.especialidade }}</td>
        </ng-container>

        <ng-container matColumnDef="nomeAluno">
          <th mat-header-cell *matHeaderCellDef>NOME ALUNO</th>
          <td mat-cell *matCellDef="let row">{{ row.nomeAluno }}</td>
        </ng-container>

        <!-- Ações de botoes Coluna -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>OPÇÕES</th>
          <td mat-cell *matCellDef="let row">

            <button class="edit" mat-icon-button color="primary" routerLink="update/{{ row.id }}" aria-label="Example icon button with a home icon">
              <mat-icon>edit</mat-icon>
            </button>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum Agendamento Encontrado: "{{input.value}}"</td>
        </tr>

     </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
                 aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
</div>
